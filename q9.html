    <script>

    var arr = [10,20,30,10,40,50,20,40];
    for(var i=0; i<arr.length; i++){
        for(var j=i+1; j<arr.length; j++){
            if(arr[i]==arr[j]){
            document.write("<h1>duplicate elements "+arr[i]+" & "+arr[i]+"</h1>");
            }
        }
    }
    
</script>
